<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <script src="login.js"></script>
    <div class="nav">
        <div class="nav-container">
            <a href="#"><img src="img/login/douban_logo@2x.png"></a>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="login-left">
            <div><img src="img/login/下载 (1).png"></div>
            <div class="left-bottom">
                <a href="#"><img src="img/login/下载.png"></a>
                <div class="app-qr">
                    <a href="#"><img src="img/login/ic_qr_mini_login.png"></a>
                    <p claa="ios">iOS / Android 扫码直接下载</p>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-right-hd">
                <ul class="item">
                    <li class="active">短信登陆/注册</li>
                    <li>密码登录</li>
                </ul>
            </div>
            <div class="login-right-bd">
                <div class="content">
                    <div class="login-right-form">
                        <div class="form-tips">
                            请仔细阅读
                            <a href="#">豆瓣使用协议、豆瓣个人信息保护政策</a>
                        </div>
                        <div class="form-raw">
                            <div>+86</div>
                            <input type="phone" placeholder="手机号">
                        </div>
                        <div class="form-raw">
                            <input type="text" placeholder="验证码">
                            <a href="#">获取验证码</a>
                        </div>
                        <div class="form-button">
                            <a href="#">登录豆瓣</a>
                        </div>
                        <div class="form-footer">
                            <p>收不到验证码</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="password-login">
                        <div class="pass-raw">
                            <input type="text" placeholder="手机号/邮箱">
                        </div>
                        <div class="pass-raw">
                            <input type="password" placeholder="密码">
                            <a href="#">找回密码</a>
                        </div>
                        <div class="form-button">
                            <a href="#">登录豆瓣</a>
                        </div>
                        <div class="pass-overseas">
                            <a href="#">海外手机登录</a>
                        </div>
                    </div>
                </div>
                <div class="form-3">
                    <div class="form-3-hd">
                        第三方登录
                    </div>
                    <div class="form-3-bd">
                        <a href="#">
                            <img src="img/login/logos.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
