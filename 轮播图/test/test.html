<head>

    <title>轮播图ul</title>
    <link rel="stylesheet" href="test2.css">
</head>

<body>
    <ul class="slides">
        <input type="radio" id="choose1" name="choose" checked="checked"></input>
        <input type="radio" id="choose2" name="choose"></input>
        <input type="radio" id="choose3" name="choose"></input>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
    </ul>
    <div class="choose_visible">
        <label for="choose1"></label>
        <label for="choose2"></label>
        <label for="choose3"></label>
    </div>
    <span id="left">&lt</span>
    <span id="right">&gt</span>

</body>

</html>
